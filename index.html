<html>
  <head>
    <title>I chose not to</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button onclick="didntDrink()">
      <p class="button-text">I didn't drink</p>
    </button>
    <button onclick="didntEat()">
      <p class="button-text">I didn't eat</p>
    </button>
    <button onclick="exercised()">
      <p class="button-text">I exercised</p>
    </button>
    <p>
      🚫🍺:
      <span id="drink-count"></span>
    </p>
    <p>
      🚫🍔:
      <span id="eat-count"></span>
    </p>
    <p>
      🚲🚶:
      <span id="exercise-count"></span>
    </p>
    <button onclick="gettingItDone()">
      <p class="button-text">I'm doing it</p>
    </button>
    <p>
      🌠🚀:
      <span id="done-count"></span>
    </p>
    <script src="scripts.js"></script>
  </body>
</html>
